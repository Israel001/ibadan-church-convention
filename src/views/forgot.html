<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Convention | Forgot password </title>
  <link href="../../vendors/feather/feather.css" rel="stylesheet">
  <link href="../../vendors/mdi/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../../vendors/ti-icons/css/themify-icons.css" rel="stylesheet">
  <link href="../../vendors/typicons/typicons.css" rel="stylesheet">
  <link href="../../vendors/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
  <link href="../../vendors/css/vendor.bundle.base.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../images/favicon.png" rel="shortcut icon">
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src="../../images/log.svg" alt="logo" />
              </div>
              <h4>Enter registered email</h4>
              <h6 class="fw-light"></h6>
              <form class="pt-3" method="post">
                <% if (locals.message) { %>
                  <small style="color: red">
                    <%= message %>
                  </small>
                  <% } %>
                  <div class="form-group">
                    <label for="exampleInputEmail">Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                            <span class="input-group-text bg-transparent border-right-0">
                                <i class="ti-email text-primary"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control form-control-lg border-left-0"
                            id="exampleInputEmail" placeholder="Enter Email">
                    </div>
                  </div>
                  <div class="my-3">
                      <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                          href="index.html">SEND</a>
                  </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 forgot-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy;
                2023 All rights reserved.</p>
        </div>
          <!-- <div class="col-lg-6 login-half-bg d-flex flex-row">
                        <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2021 All rights reserved.</p>
                    </div> -->
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <script src="../../vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
